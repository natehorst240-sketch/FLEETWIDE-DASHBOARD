name: Build & Deploy Fleet Dashboards

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'fleet_config.json'
      - 'scripts/**'
      - 'public/**'
  schedule:
    - cron: '0 14 * * *'   # 08:00 MDT daily
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests openpyxl

      # ── Create dist scaffold ──────────────────────────────────────────
      - name: Create dist directory
        run: mkdir -p dist/data

      # ── Optional: fetch positions ─────────────────────────────────────
      - name: Fetch aircraft positions (if API key set)
        env:
          FLIGHTAWARE_API_KEY: ${{ secrets.FLIGHTAWARE_API_KEY }}
        if: ${{ env.FLIGHTAWARE_API_KEY != '' }}
        run: |
          python scripts/flightaware_fetcher.py \
            --config fleet_config.json \
            --data data || true

      # ── Build all fleet dashboards ────────────────────────────────────
      - name: Build fleet dashboards
        run: |
          python scripts/build_dashboards.py \
            --config fleet_config.json \
            --data data \
            --dist dist/data

      # ── Copy frontend into dist ───────────────────────────────────────
      - name: Assemble dist
        run: |
          cp -r public/* dist/
          echo "── dist/ ──"
          ls -la dist/
          echo "── dist/data/ ──"
          ls -la dist/data/ || echo "(empty)"

      # ── Commit history files back to main ────────────────────────────
      - name: Commit history updates
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*/flight_hours_history.json || true
          git add data/*/flightaware_status.json   || true
          git add data/fa_spend_ledger.json          || true
          git diff --staged --quiet || git commit -m "chore: update flight history + positions [skip ci]"
          git push || true

      # ── Deploy to GitHub Pages (gh-pages branch) ─────────────────────
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: "deploy: fleet dashboards ${{ github.run_number }}"
