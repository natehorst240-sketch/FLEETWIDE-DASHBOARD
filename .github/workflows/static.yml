name: Build & Deploy Fleet Dashboards

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'fleet_config.json'
      - 'scripts/**'
      - 'public/**'
  schedule:
    # Run every day at 07:00 UTC (adjust to your timezone)
    - cron: '0 7 * * *'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests openpyxl

      # ── Optional: fetch FlightAware AeroAPI positions ─────────────────
      - name: Fetch FlightAware positions (if API key set)
        if: ${{ secrets.FLIGHTAWARE_API_KEY != '' }}
        env:
          FLIGHTAWARE_API_KEY: ${{ secrets.FLIGHTAWARE_API_KEY }}
        run: |
          python scripts/flightaware_fetcher.py \
            --config fleet_config.json \
            --data data || true

      # ── Build all fleet dashboards ────────────────────────────────────
      - name: Build fleet dashboards
        run: |
          python scripts/build_dashboards.py \
            --config fleet_config.json \
            --data data \
            --dist dist/data

      # ── Copy frontend to dist ─────────────────────────────────────────
      - name: Copy frontend to dist
        run: |
          cp -r public/* dist/
          echo "dist/ contents:"
          ls -la dist/
          echo "dist/data/ contents:"
          ls -la dist/data/ || true

      # ── Commit any updated flight history files ────────────────────────
      - name: Commit history updates
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*/flight_hours_history.json || true
          git add data/*/flightaware_status.json   || true
          git add data/fa_spend_ledger.json          || true
          git diff --staged --quiet || git commit -m "chore: update flight history + positions [skip ci]"
          git push || true

      # ── Deploy to GitHub Pages ────────────────────────────────────────
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: "deploy: fleet dashboards ${{ github.run_number }}" 
